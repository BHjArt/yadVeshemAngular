<mat-tab-group >
  <mat-tab label="מוסדות">   </mat-tab>
  <mat-tab label="חשבונות">   </mat-tab>
  <mat-tab label="כותבי שירות"> </mat-tab>
  <mat-tab label="משאבים"> </mat-tab>
  <mat-tab label="הזמנות"> </mat-tab>
  <mat-tab label="רשימת נרשמים">  </mat-tab>
  <mat-tab label="השתלמויות"> </mat-tab>
  <mat-tab label="סמינרים"> </mat-tab>
  <mat-tab label="כנסים">  </mat-tab>
  <mat-tab label="הכשרות"> </mat-tab>
  <mat-tab label="ימי עיון עם נרשמים"> </mat-tab>
  <mat-tab label="סיורים-מערכת מקוונת" >  </mat-tab>
  <mat-tab label="הנצחה"> </mat-tab>
  <mat-tab label="מבואה"> </mat-tab>
  <mat-tab label="דוחות ">  </mat-tab>
</mat-tab-group>

<section>
  <div class="example-label">Basic</div>
  <div class="example-button-row">
    <button mat-button>Basic</button>
    <button mat-button color="primary">הוסף נרשם</button>
    <button mat-button color="accent">יצוא לאקסל</button>
    <button mat-button color="warn">נקה בחירה</button>
    <!--<a mat-button href="https://www.google.com/" target="_blank">Link</a>-->
  </div>
</section>

<table mat-table [dataSource]="usersList" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> סטטוט תשלום. </th>
     <!--- <td  mat-checkbox class="example-margin"></mat-checkbox> </td>-->
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef> גמול </th>
      <!--<td  mat-checkbox class="example-margin"></mat-checkbox> </td>-->
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="hebrewYear">
      <th mat-header-cell *matHeaderCellDef> שנה עברית </th>
      <!--<td mat-cell *matCellDef="let element"> {{element.weight}} </td>-->
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> שנה </th>
      <td mat-cell *matCellDef="let element">  </td>
    </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="innerEventName">
        <th mat-header-cell *matHeaderCellDef> שם האירוע הפנימי </th>
        <td mat-cell *matCellDef="let element"> </td>
      </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="eventName">
            <th mat-header-cell *matHeaderCellDef> שם האירוע </th>
            <td mat-cell *matCellDef="let element"> {{element.EventReservation}} </td>
          </ng-container>

            <!-- Symbol Column -->
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef> מס' אישור </th>
        <td mat-cell *matCellDef="let element"> {{element.Contact.IdNumber}} </td>
      </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="comments">
            <th mat-header-cell *matHeaderCellDef> הערות המזמין </th>
            <mat-icon aria-hidden="true" aria-label="Example home icon" fontIcon="home"></mat-icon>
          </ng-container>

            <!-- country Column -->
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef> ארץ </th>
        <td mat-cell *matCellDef="let element"> {{element.Country.Value}} </td>
      </ng-container>

        <!-- email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> מייל </th>
            <td mat-cell *matCellDef="let element"> {{element.CommunicationInfo.Email}} </td>
          </ng-container>

            <!-- phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> סלולרי </th>
        <td mat-cell *matCellDef="let element"> {{element.CommunicationInfo.Telephone}} </td>
      </ng-container>

        <!-- name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> שם </th>
            <td mat-cell *matCellDef="let element"> {{element.Contact.FullName}} </td>
          </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

}
